
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
    .section .section-wrapper h2 {
        margin-top: 30px;
        margin-bottom: 25px;
    }
    h2 {
        font-size: 22pt;
        line-height: 37pt;
        margin: 0px;
    }
    p {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        font-size: 10pt;
        line-height: 17pt;
    }
    .sidebar .fa {
        font-size: 22px;
        color: #ffffff;
    }
    .container-main{
      margin-top: 1em;
    }
    </style>
  </head>

  <body class="grey lighten-3 grey-text text-darken-1">
    <div class="container container-main">
      <div class="row">
        <div class="col l4 m12 s12 sidebar">
          <div class="card orange lighten-1">
            <div class="card-image">
              <img src="https://image.freepik.com/vector-gratis/fondo-geometrico-con-texto-de-proximamente_1017-5069.jpg">
              <span class="card-title">Luis Esteban Arango Sanchez</span>
            </div>
            <div class="card-content">
              <div class="row">
                <div class="col l2">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="col l10 white-text">
                  <p>I am a very simple card. I am good at containing small bits of information.
                  I am convenient because I require little markup to use effectively.</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col l8 m12 s12">
          <div class="card-panel">
            <div class="row">
              <div class="col l2">
                <i class="fa fa-suitcase fa-3x" aria-hidden="true"></i>
              </div>
              <div class="col l10">
                <h2>Work Experience</h2>
                <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
